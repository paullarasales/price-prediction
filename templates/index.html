<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>

<body>
    <h1>Predict House Price</h1>

    <form method="POST" action="/predict">
        <label for="square_feet">Square Feet</label>
        <input type="number" id="square_feet" name="square_feet" required><br><br>

        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>

        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" required><br><br>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if predicted_price %}
    <h3>Predicted Price: ${{ predicted_price}}</h3>
    {% endif %}
</body>

</html>
